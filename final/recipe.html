<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="r.css" />
    </head>
    <body>
        <header>
            <div id="header"><p> <em> Easy Meals  </em></p></div>
        </header>
        <div id="ing">
            <p>Ingrediants: </p>
        </div>
        <div id="platetitle">
            <p> Tostada De Thinga</p>
        </div>
        <div id="list">
            <p id="chipotle1" style="display:none"> Chipotle Peppers Adobo Sauce</p>
            <p id="chicken1"style="display:none">1 Chicken Breast</p>
            <p id="chorizo1"style="display:none">1/4 lb of Chorizo</p>
            <p id="tomatoe1" style="display:none">2 Tomatoes</p>
            <p id="onion1" style="display:none">1/4 Onion</p>
            <p id="tostada1" style="display:none"> Tostadas</p>
        </div>
        <div id="picthinga">
            <img src="thinga.png" alt="thinga on a tostada with lettuce and cheese on top" title="thinga on a tostada with lettuce and cheese on top"/>
        </div>
        <div id="ingrediantpic">
            <img id="chorizo" src="chorizo.png" width="100" height="100"/>
            <img src="tomatoe.png" width="100" height="100" id="tomatoe"/>
            <img src="onion.png" width="100" height="100" id="onion"/>
            <img src="chicken.png" width="100" height="100" id="chicken"/>
            <img src="chipotle.png" width="100" height="100" id="chipotle"/>
            <img src="tostada.png" width="100" height="100" id="tostada"/>
        </div>
        <div id="steps">
            <div class="step"><p> Steps: </p></div>
            <ul>
                <li>
                  <input type="checkbox" id="step1" />
                  <label for="item1"> 1. Place two tomatoes in a pot with 2 cups of water and boil it until tomatoes softens </label>
                </li>
                <li>
                  <input type="checkbox" id="step2" />
                  <label for="step2">2. Pour the tomatoes and water from the pot into a blender </label>
                </li>
                <li>
                  <input type="checkbox" id="step3" />
                  <label for="step3">3. Place two chipotle adobo peppers in blender and blend all together</label>
                </li>
                <li>
                  <input type="checkbox" id="step4" />
                  <label for="step4">4. Cook the chicken breast in your preferred way but don't add spices (salt is okay to add)</label>
                </li>
                <li>
                  <input type="checkbox" id="step5" />
                  <label for="step5">5. Once chicken breast is cooked, shredded it and set it aside for now</label>
                </li>
                <li>
                  <input type="checkbox" id="step6" />
                  <label for="step6">6. Dice your onions and place on a low-medium heat pan; stir until it gets light brown</label>
                </li>
                <li>
                    <input type="checkbox" id="step7" />
                    <label for="step7">7. Place the chorizo on the pan and cook until it gets dark red (or brown)</label>
                  </li>
                <li>
                    <input type="checkbox" id="step8" />
                    <label for="step8"> 8. Place the shredded chicken on the pan with the chorizo and mix them</label>
                </li>
                <li>
                    <input type="checkbox" id="step9" />
                    <label for="step9">9. Place the sauce from the blender onto the pan and stir around to make sure the sauce is well spread out  </label>
                  </li>
                <li>
                    <input type="checkbox" id="step10" />
                    <label for="step10">10. Turn off once sauce is boiling and it's done!</label>
                </li>
              </ul>   
            
        </div>
        
        <div class="prep"><p> Preparing a Plate:</p> </div>
        <p class="place"> Place thinga on a tostada and enjoy! </p>
        <div class="optional"><p> Optional: add queso fresco and lettuce slices on top of the tostada</p></div>
        

        <script src="rep.js"></script>
    </body>
</html>
